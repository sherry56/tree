    <style>
        body {

            display: flex;

            align-items: center;
            min-height: 100vh;
            margin: 0;

        .container {

            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 20px;

        }

        /* å›¾ç‰‡æ ·å¼ */
        .item-img {
            width: 100px; /* å›¾ç‰‡ç¨å¾®è°ƒå°ï¼Œç»™è§†é¢‘è…¾ä½ç½® */
            height: auto;

        }

        .symbol {
            font-size: 24px;

            font-weight: bold;
            line-height: 1;
        }

        /* ç­‰å¼éƒ¨åˆ†å®¹å™¨ï¼Œç”¨äºç‚¹å‡»åéšè—/å˜å° */
        .equation-group {
            display: flex;
            flex-direction: column;

            gap: 10px;
            width: 100%;
            transition: opacity 0.5s;
        }

        /* æŒ‰é’®/ç¤¼ç›’ */
        #mystery-box {
            font-size: 20px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            padding: 12px 35px;

        /* è§†é¢‘å®¹å™¨ */
        #video-container {
            display: none; /* åˆå§‹éšè— */
            width: 100%;
            margin-top: 10px;
            animation: expand 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* è§†é¢‘æœ¬èº« */
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: block;
        }

        /* ç®€å•çš„æ–‡å­—æ ‡é¢˜ */
        .video-title {
            font-size: 18px;
            color: #ff4757;
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* çƒŸèŠ±ç”»å¸ƒ */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 154, 158, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 154, 158, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 154, 158, 0); }
        }

        @keyframes expand {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container" id="main-card">
        
        <div class="equation-group" id="equation-part">
            <img src="tree.jpg" alt="åœ£è¯æ ‘" class="item-img">
            <div class="symbol">+</div>
            <img src="jiyi.jpg" alt="å¯çˆ±å°ç†Š" class="item-img">
            <div class="symbol">=</div>
            
            <button id="mystery-box" onclick="startCelebration()">ğŸ ç‚¹æˆ‘æ­æ™“</button>
        </div>

        <div id="video-container">
            <div class="video-title">ğŸ‰ ç½—ç¥ç”Ÿæ—¥å¿«ä¹! ğŸ‰</div>
            <video id="birthday-video" src="video.mp4" controls playsinline></video>
        </div>

    </div>

    <script>
        // --- æ ¸å¿ƒé€»è¾‘ ---
        function startCelebration() {
            const equationPart = document.getElementById('equation-part');
            const mysteryBox = document.getElementById('mystery-box');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('birthday-video');

            // 1. éšè—åŸæ¥çš„ç­‰å¼å’ŒæŒ‰é’® (æˆ–è€…ä½ å¯ä»¥é€‰æ‹©ä¸éšè—ï¼Œåªéšè—æŒ‰é’®)
            // è¿™é‡Œæˆ‘é€‰æ‹©éšè—æŒ‰é’®ï¼Œä¿ç•™å›¾ç‰‡ä½†ç¼©å°ä¸€ç‚¹ï¼Œæˆ–è€…ç›´æ¥æ›¿æ¢ã€‚
            // æ–¹æ¡ˆï¼šéšè—æ•´ä¸ªç­‰å¼éƒ¨åˆ†ï¼Œåªå±•ç¤ºè§†é¢‘ï¼Œè¿™æ ·è§†çº¿æœ€é›†ä¸­ã€‚
            equationPart.style.display = 'none';

            // 2. æ˜¾ç¤ºè§†é¢‘åŒºåŸŸ
            videoContainer.style.display = 'block';

            // 3. æ’­æ”¾è§†é¢‘
            video.play().catch(e => {
                console.log("æµè§ˆå™¨é˜»æ­¢è‡ªåŠ¨æ’­æ”¾ï¼Œéœ€è¦ç”¨æˆ·æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾æŒ‰é’®", e);
            });

            // 4. å¼€å§‹æ”¾çƒŸèŠ±
            initFireworks();
            loop();
        }

        // --- çƒŸèŠ±ç‰¹æ•ˆ (ä¿æŒä¸å˜) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let fireworks = [];
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
            }
            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.acceleration;
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = Math.sqrt(Math.pow(this.x - this.startX, 2) + Math.pow(this.y - this.startY, 2));
                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.targetX, this.targetY);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = random(hue - 20, hue + 20);
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }
            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
                ctx.stroke();
            }
        }

        let hue = 120;
        let timerTotal = 40; 
        let timerTick = 0;
        let isCelebrating = false;

        function initFireworks() {
            isCelebrating = true;
        }

        function createParticles(x, y) {
            let particleCount = 50; 
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        function loop() {
            if (!isCelebrating) return;
            requestAnimationFrame(loop);
            hue += 0.5;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, width, height);
            ctx.globalCompositeOperation = 'lighter';

            let i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            let j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update(j);
            }

            if (timerTick >= timerTotal) {
                fireworks.push(new Firework(width / 2, height, random(0, width), random(0, height / 2)));
                timerTick = 0;
            } else {
                timerTick++;
            }
        }
    </script>
</body>
