<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç½—ç¥ç”Ÿæ—¥å¿«ä¹</title>
    <style>
        body {
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden; /* ç¦æ­¢æ»šåŠ¨ */
            color: white;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 20px;
            width: 85%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: all 0.5s ease;
        }

        /* å›¾ç‰‡æ ·å¼ */
        .item-img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .symbol {
            font-size: 24px;
            color: #ff5e5e;
            font-weight: bold;
            line-height: 1;
        }

        /* ç­‰å¼éƒ¨åˆ†å®¹å™¨ */
        .equation-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            transition: opacity 0.5s;
        }

        /* æŒ‰é’®/ç¤¼ç›’ */
        #mystery-box {
            font-size: 20px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            padding: 12px 35px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 100, 100, 0.4);
            color: white;
            font-weight: bold;
            user-select: none;
            margin-top: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        /* è§†é¢‘å®¹å™¨ */
        #video-container {
            display: none;
            width: 100%;
            margin-top: 10px;
            animation: expand 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: block;
        }

        .video-title {
            font-size: 18px;
            color: #ff4757;
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* çƒŸèŠ±ç”»å¸ƒ */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 154, 158, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 154, 158, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 154, 158, 0); }
        }

        @keyframes expand {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container" id="main-card">
        
        <div class="equation-group" id="equation-part">
            <img src="tree.jpg" alt="åœ£è¯æ ‘" class="item-img">
            <div class="symbol">+</div>
            <img src="jiyi.jpg" alt="å¯çˆ±å°ç†Š" class="item-img">
            <div class="symbol">=</div>
            
            <button id="mystery-box" onclick="startCelebration()">ğŸ ç‚¹æˆ‘æ­æ™“</button>
        </div>

        <div id="video-container">
            <div class="video-title">ğŸ‰ ç½—ç¥ç”Ÿæ—¥å¿«ä¹! ğŸ‰</div>
            <video id="suprise-video" src="https://video188.oss-cn-beijing.aliyuncs.com/video.mp4" controls playsinline preload="auto"></video>
        </div>

    </div>

    <script>
        // --- æ ¸å¿ƒé€»è¾‘ ---
        function startCelebration() {
            const equationPart = document.getElementById('equation-part');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('suprise-video'); // ä¿®æ­£IDå¼•ç”¨

            // 1. éšè—ç­‰å¼
            equationPart.style.display = 'none';

            // 2. æ˜¾ç¤ºè§†é¢‘åŒºåŸŸ
            videoContainer.style.display = 'block';

            // 3. æ’­æ”¾è§†é¢‘
            video.play().catch(e => {
                console.log("éœ€æ‰‹åŠ¨æ’­æ”¾", e);
            });

            // 4. å¼€å§‹æ”¾çƒŸèŠ±å’Œå½©å¸¦
            initCelebration();
        }

        // --- ç»˜å›¾ä¸ç‰¹æ•ˆé€»è¾‘ ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let fireworks = [];
        let particles = [];
        let confettis = []; // æ–°å¢å½©å¸¦æ•°ç»„

        // è°ƒæ•´å°ºå¯¸
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // è¾…åŠ©å‡½æ•°ï¼šéšæœºæ•°
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // --- ç±»å®šä¹‰ï¼šçƒŸèŠ± (Firework) ---
        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
            }
            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.acceleration;
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = Math.sqrt(Math.pow(this.x - this.startX, 2) + Math.pow(this.y - this.startY, 2));
                
                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.targetX, this.targetY);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
                ctx.stroke();
            }
        }

        // --- ç±»å®šä¹‰ï¼šçƒŸèŠ±ç²’å­ (Particle) ---
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = random(hue - 20, hue + 20);
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }
            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
                ctx.stroke();
            }
        }

        // --- ç±»å®šä¹‰ï¼šå½©å¸¦/ç¢å±‘ (Confetti) [æ–°å¢] ---
        class Confetti {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height - height; // ä»å±å¹•ä¸Šæ–¹ä¸åŒä½ç½®è½ä¸‹
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 3 + 1; // ä¸‹è½é€Ÿåº¦
                this.speedX = Math.random() * 2 - 1; // æ°´å¹³é£˜åŠ¨
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;

                // ç®€å•çš„é‡ç½®é€»è¾‘ï¼Œå¾ªç¯ä¸‹è½
                if (this.y > height) {
                    this.y = -10;
                    this.x = Math.random() * width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                // ç»˜åˆ¶ä¸€ä¸ªå°çŸ©å½¢ä½œä¸ºå½©å¸¦
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size * 0.4); 
                ctx.restore();
            }
        }

        // --- åŠ¨ç”»æ§åˆ¶ ---
        let hue = 120;
        let timerTotal = 30; // è°ƒå°æ•°å€¼è®©çƒŸèŠ±æ›´å¯†é›†
        let timerTick = 0;
        let isCelebrating = false;

        function initCelebration() {
            isCelebrating = true;
            // åˆå§‹åŒ–ç”Ÿæˆ50ä¸ªå½©å¸¦
            for(let i=0; i<50; i++) {
                confettis.push(new Confetti());
            }
            loop();
        }

        function createParticles(x, y) {
            let particleCount = 60; 
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        function loop() {
            if (!isCelebrating) return;
            
            requestAnimationFrame(loop);
            
            hue += 0.5;

            // åˆ¶é€ æ‹–å°¾æ•ˆæœ (å¯¹çƒŸèŠ±æœ‰æ•ˆï¼Œå¯¹å½©å¸¦ä¼šæœ‰è½»å¾®åŠ¨æ€æ¨¡ç³Š)
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)'; // é€æ˜åº¦è¶Šä½æ‹–å°¾è¶Šé•¿
            ctx.fillRect(0, 0, width, height);
            
            // æ¢å¤ç»˜å›¾æ¨¡å¼
            ctx.globalCompositeOperation = 'lighter';

            // 1. ç»˜åˆ¶çƒŸèŠ±
            let i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            // 2. ç»˜åˆ¶çˆ†ç‚¸ç²’å­
            let j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update(j);
            }

            // 3. ç»˜åˆ¶å½©å¸¦ (ä½¿ç”¨ source-over æ¨¡å¼ï¼Œé¿å…å½©å¸¦å¤ªäº®çœ‹ä¸æ¸…é¢œè‰²)
            ctx.globalCompositeOperation = 'source-over';
            let k = confettis.length;
            while (k--) {
                confettis[k].draw();
                confettis[k].update();
            }

            // å®šæ—¶å‘å°„æ–°çƒŸèŠ±
            if (timerTick >= timerTotal) {
                // éšæœºå‘å°„ç‚¹ï¼Œç›®æ ‡æ˜¯å±å¹•ä¸ŠåŠéƒ¨åˆ†
                fireworks.push(new Firework(width / 2, height, random(0, width), random(0, height / 2)));
                timerTick = 0;
            } else {
                timerTick++;
            }
        }
    </script>
</body>
</html>
